<div class="tab">
  <div class="tab__list">
    <ul class="tab__menu" nz-menu [nzMode]="'vertical'">
      <li class="tab__menu-item" nz-menu-item *ngFor="let cv of cvData">
        <div class="tab__menu-item__content" (click)="selectCv(cv)">
          <span class="tab__menu-item--open">{{ cv.cvName }}</span>
          <span
            class="tab__menu-item--delete"
            nz-icon
            nzType="delete"
            (click)="onDeleteCv(cv.cvName)"
          ></span>
        </div>
        <nz-divider></nz-divider>
      </li>
    </ul>
    <button class="tab__list-add-btn" nz-button type="reset">
      <span nz-icon nzType="plus" nzTheme="outline" (click)="addCv()"></span>
    </button>
  </div>
  <div class="tab__content">
    <cvgen-cv
      *ngIf="(selectedCv$ | async) && cvData"
      [selectedCv]="selectedCv$ | async"
      [selectedProject]="selectedProject$ | async"
      [departmentData]="departmentData"
      [skillData]="skillData"
      [teamRolesList]="teamRolesList"
      [responsibilityList]="responsibilityList"
      [specializationData]="specializationData"
      [projectData]="projectData"
      (projectSelectedEmitter)="projectIdSelected($event)"
      (cvSavedEmitter)="saveNewCv($event)"
    ></cvgen-cv>
  </div>
</div>
